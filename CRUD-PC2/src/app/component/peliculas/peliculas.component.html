
  
        <form (submit)="onSubmit()" #peliculaForm='ngForm'>
          <mat-form-field>
            <input matInput placeholder="Titulo" name="titulo" required [(ngModel)]="PeliculasData.titulo" >
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Director" name="director" required [(ngModel)]="PeliculasData.director">
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Anio" name="anio" required [(ngModel)]="PeliculasData.anio">
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder="Genero" name="genero" required [(ngModel)]="PeliculasData.genero">
          </mat-form-field>
  
        
  
          <ng-container *ngIf="isEditMode; else elseTemplate">
              <button mat-raised-button color="primary">Update</button>$nbsp;
              <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button>
  
          </ng-container>
  
          <ng-template #elseTemplate>
              <button mat-raised-button color="primary">Add</button>
   
          </ng-template>
  
        </form>
  
        <div class="mat-elevation-z8">
  
          <table mat-table [dataSource]="dataSource">
  
        
  
            <!-- id Column -->
  
            <ng-container matColumnDef="id">
  
              <th mat-header-cell *matHeaderCellDef> Id. </th>
  
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  
            </ng-container>
  
        
  
            <!-- Name Column -->
  
            <ng-container matColumnDef="titulo">
  
              <th mat-header-cell *matHeaderCellDef> Name </th>
  
              <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  
            </ng-container>
  
        
  
            <!-- age Column -->
  
            <ng-container matColumnDef="director">
  
              <th mat-header-cell *matHeaderCellDef> Age </th>
  
              <td mat-cell *matCellDef="let element"> {{element.director}} </td>
  
            </ng-container>
  
        
  
            <!-- mobil Column -->
  
            <ng-container matColumnDef="anio">
  
              <th mat-header-cell *matHeaderCellDef> Mobile </th>
  
              <td mat-cell *matCellDef="let element"> {{element.anio}} </td>
  
            </ng-container>
  
  
  
            <!-- email Column -->
  
            <ng-container matColumnDef="genero">
  
              <th mat-header-cell *matHeaderCellDef> Email </th>
  
              <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
  
            </ng-container>
  
  
  
  
  
  
              <!-- Action Column -->
  
              <ng-container matColumnDef="actions">
  
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
  
                  <td mat-cell *matCellDef="let element"> 
  
                      <button mat-icon-button color="primary" (click)="editItem(element)">
  
                          <mat-icon>edit</mat-icon>
  
                      </button>
  
                      <button mat-icon-button color="warn" (click)="deleteItem(element.id)">
  
                          <mat-icon>delete</mat-icon>
  
                      </button>
  
                  </td>
  
              </ng-container>
  
        
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          </table>
  
        
  
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  
                         showFirstLastButtons
  
                         aria-label="Select page of periodic elements">
  
          </mat-paginator>
  
        </div>
